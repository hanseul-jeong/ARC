# @package _global_

# Override defaults by taking another config
defaults:
  - rfbase-50.yaml
  - _self_

env:
  generator_params:
    variant_preset: "all"
    subsample: False

model:
  _target_: experiments.mvmoe.model.MVMoE
  test_batch_size: ${model.val_batch_size}
  policy:
    _target_: routefinder.models.baselines.mvmoe.policy.MVMoEPolicy
    hierarchical_gating: False  # if True, corresponds to MVMoE-L
  normalize_reward: "none"
  leaveout: [
    # "cvrp",
    # "ovrp", 
    "ovrpb", 
    "ovrpbl",
    "ovrpbltw", 
    "ovrpbtw", 
    "ovrpl", 
    "ovrpltw",
    # "ovrptw", 
    # "vrpb", 
    # "vrpl", 
    "vrpbltw",
    "vrpbtw", 
    # "vrpbl", 
    "vrpltw", 
    # "vrptw",
  ]

# Logging: we use Wandb in this case
logger:
  wandb:
    tags: ["mvmoe", "${env.name}", "sfs"]
    group: "${env.generator_params.num_loc}-${env.name}"
    name: "mvmoe-${env.generator_params.num_loc}-main"
    project: "routefinder-main"


